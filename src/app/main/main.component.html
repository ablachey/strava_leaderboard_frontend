<header class="header">   
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      <div class="navbar-header"><a routerLink="/profile" class="navbar-brand">
          <div class="brand-text brand-big text-uppercase {{ (shrinked) ? '' : 'visible' }}"><strong class="text-primary">Strava</strong><strong>Leaderboard</strong></div>
          <div class="brand-text brand-sm {{ (shrinked) ? 'visible' : '' }}"><strong class="text-primary">S</strong><strong>L</strong></div></a>
        <button class="sidebar-toggle" (click)="shrinker()"><fa name="{{ (shrinked) ? 'long-arrow-right' : 'long-arrow-left' }}"></fa></button>
      </div>
      <ul class="right-menu list-inline no-margin-bottom">    
        <li class="list-inline-item logout">
          <a class="nav-link gen-link" (click)="logout()">Logout <fa name="sign-out"></fa></a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<div class="d-flex align-items-stretch">
  <nav id="sidebar" [class]="(shrinked) ? 'shrinked' : ''">
    <div class="sidebar-header d-flex align-items-center">
      <div class="avatar"><img [src]="user.image.large" alt="..." class="img-fluid rounded-circle"></div>
      <div class="title">
        <h1 class="h5">{{ user.firstname }} {{ user.lastname }}</h1>
        <p>Athlete</p>
      </div>
    </div>
    <ul class="list-unstyled">
      <li [class]="(activeLink === 'profile') ? 'active' : ''"><a href="#"> <fa name="user"></fa>Profile </a></li>
      <li><a class="gen-link collapsed" (click)="expandBoards()" [attr.aria-expanded]="boardsExpanded" data-toggle="collapse"> <fa name="list-ul"></fa>Boards </a>
        <ul id="exampledropdownDropdown" class="collapse list-unstyled {{ (boardsExpanded) ? 'show' : ''}}">
          <li><a href="#">Join</a></li>
          <li><a href="#">My Boards</a></li>
        </ul>
      </li>
      <li><a href="#"> <fa name="trophy"></fa>PR Showcase </a></li>
      <li><a href="#"> <fa name="hourglass-half"></fa>Recent Activities </a></li>
      <li><a href="#"> <i class="fa fa-bar-chart"></i>Annual Stats </a></li>
    </ul>
  </nav>
</div>
