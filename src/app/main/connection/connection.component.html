<section class="no-padding-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <app-alert></app-alert>
      </div>
    </div>
  </div>
</section>
<section class="no-padding-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-12">
        
        <div class="card">
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item" *ngFor="let connection of connections">
                <a [routerLink]="['/profiles/', connection.id]" class="row activity-link">
                  <div class="col-sm-3 col-3">
                    <img class="card-img pull-left" src="{{ connection.image.medium }}">
                  </div>
                  <div class="col-sm-9 col-9">
                    {{ connection.firstname }} {{ connection.lastname }}
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
