<div class="container">
  <div class="row">
    <div class="col-sm-12 p-2">
      <div class="form-inline">
          <div class="form-group mb-2">
            <label class="mb-2 mr-sm-2" for="days">Board Name Loooooooooooooong</label>
            <select class="form-control mb-2" id="days">
              <option>Last 7 days</option>
            </select>
          </div>
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-12 mb-3" *ngFor="let fastCard of fastCards">
      <div class="card" *ngIf="fastCard.entries.length > 0">
        <div class="card-header">
          <b>{{ fastCard.name }}</b>
        </div>
        <div class="card-body p-0">
          <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let entry of fastCard.entries; let i = index">
              <div class="row">
                <div class="col-sm-2 col-3">
                  <img class="card-img" src="{{ entry.user.image.medium }}">
                </div>
                <div class="col-sm-4 col-9">
                  {{ entry.user.firstname }} {{ entry.user.lastname }}
                </div>
                <div class="col-sm-2 col-4">
                  <small>{{ entry.activity.start_date_local|date:"dd MMM hh:mm" }}</small>
                </div>
                <div class="col-sm-2 col-4">
                  <small>{{ entry.distance|distance }}</small>
                </div>
                <div class="col-sm-2 col-4">
                  <span class="badge badge-secondary float-right mt-2" [ngClass]="(i == 0) ? 'leader-gold' : (i == 1) ? 'leader-silver' : (i == 2) ? 'leader-bronze' : 'leader-not'">
                    {{ entry.moving_time|time }}
                  </span>
                </div>
              </div>
            </li>
            
          </ul>
        </div>
      </div>
    </div>


  </div>
</div>
